<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<div class="container">

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
  
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
  
        <div class="item active">
          <img src="https://www.homestratosphere.com/wp-content/uploads/2019/03/1-5-3-1.jpg" alt="Fishes" style="width:100%;">
          <div class="carousel-caption">
            <h3>Fishes</h3>
            <p>Fishes takes oxygen every 10 th second</p>
          </div>
        </div>
  
        <div class="item">
          <img src="https://cdn.britannica.com/s:800x450,c:crop/66/195966-138-F9E7A828/facts-turtles.jpg" alt="Turtles" style="width:100%;">
          <div class="carousel-caption">
            <h3>Turtles</h3>
            <p>Turtles lives in both land and water</p>
          </div>
        </div>
      
        <div class="item">
          <img src="https://static.dw.com/image/15943674_303.jpg" alt="Dolphins" style="width:100%;">
          <div class="carousel-caption">
            <h3>Dolphins</h3>
            <p>Dolphins jumps at the height of 10 feet</p>
          </div>
        </div>
    
      </div>
  
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
