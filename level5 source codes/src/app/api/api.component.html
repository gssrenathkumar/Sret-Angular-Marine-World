<form #userPost="ngForm"(ngSubmit)="onSubmit(userPost.value)">
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            id="username" 
            type="text" 
            class="form-control"
            placeholder="User name">
    </div>
    <div class="form-group">
        <label for="address-user">Address</label>
        <input 
            id="address-user" 
            type="text" 
            class="form-control"
            placeholder="Address">
    </div>
    <div class="form-group">
        <label for="email-user">Email</label>
        <input 
            id="email-user" 
            type="email" 
            class="form-control"
            placeholder="Email">
    </div>
    <div class="form-group">
        <label for="user-rate">Rating</label>
        <input 
            id="user-rate" 
            type="text" 
            class="form-control"
            placeholder="Rating">
    </div>
    <button class="btn btn-primary" type="submit">Submit data</button>
  </form>
